name: Run NUCA Scraper

on:
  schedule:
    - cron: "*/5 * * * *"  # â° Every 5 minutes
  workflow_dispatch:        # ğŸ”˜ Manual run from GitHub UI

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ•·ï¸ Run scraper
        run: node scrape.js

      - name: ğŸ’¾ Upload JSON result
        uses: actions/upload-artifact@v3
        with:
          name: all_zones_json
          path: all_zones_combined.json